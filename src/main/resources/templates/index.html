<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

    <div class="row justify-content-end mx-auto">
        <div class="col-2 text-center">
            <div class="border border-dark rounded">
            <a>Zalogowany jako: </a>
            <a data-th-text="${currentUser}"></a>
            </div>
        </div>
    </div>

    <div class="card m-3 p-3 w-75 mx-auto">
        <nav class="navbar navbar-light bg-light m-1 p-1">
        <div class="card-body text-center">
            <h2>Invoice Help System</h2>
        </div>
        </nav>
    </div>

    <div class="card m-3 p-3 w-75 mx-auto">
    <nav class="navbar navbar-expand-lg navbar-light bg-light m-1 p-1">
        <a class="navbar-brand">Menu: </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link btn btn-light" href="/app/index.html">Strona Główna<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-light" href="/app/neworder.html">Dodaj Nowe Zlecenie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-light" href="#">Historia Zleceń</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-light" href="#">Zamknięte Zlecenia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled btn btn-light" href="#" tabindex="-1" aria-disabled="true">R</a>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Administracja
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/app/companySettings.html">Ustawienia Własnej Firmy</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    </div>

    <div class="card m-3 p-3 w-75 mx-auto">

        <nav class="navbar navbar-light bg-light m-1 p-1 mx-auto w-100 border rounded ">
            <div class="mx-auto">
                <h6>Lista Aktywnych Zleceń</h6>
            </div>
        </nav>

        <div class="card w-100 mx-auto my-1">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nazwa Kontrahenta</th>
                <th scope="col">Data Utworzenia Zlecenia</th>
                <th scope="col">Opis</th>
                <th scope="col">Opcje</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="aol : ${AccountingOrderList}">
                <th scope="row">1</th>
                <td data-th-text="${aol.contractor.contractorName}"></td>
                <td data-th-text="${aol.order.issueDate}"></td>
                <td data-th-text="${aol.order.description}"></td>
                <td><a data-th-href="@{/app/orderDetails/{id}(id=${aol.accountingOrderId})}"><button type="button" class="btn btn-primary">Szczegóły</button></a></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>

    <div class="card m-3 p-3 w-75 mx-auto">
        <div class="badge badge-light mx-auto">
            Copyright © Michał Gołdys, 2020y.
        </div>
    </div>

<script src="/jquery/3.4.1/dist/jquery.slim.min.js"></script>
<script src="/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
